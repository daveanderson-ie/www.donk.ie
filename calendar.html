<body class="stretched">

  <!-- Document Wrapper
	============================================= -->
  <div id="wrapper" class="clearfix">

    <!-- Header
		============================================= -->
    <header id="header" class="transparent-header full-header no-sticky" data-responsive-class="not-dark">
      <div id="header-wrap">
        <div class="container">
          <div class="header-row">

            <!-- Logo
						============================================= -->
            <div id="logo" class="border-right-0">
              <a href="calendar.html" class="standard-logo" data-dark-logo="images/logo-dark.png"><img
                  src="images/logo.png" alt="Canvas Logo"></a>

                  src="images/logo@2x.png" alt="Canvas Logo"></a>
            </div><!-- #logo end -->

            <div id="primary-menu-trigger">
              <svg class="svg-trigger" viewBox="0 0 100 100">
                <path
                  d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">

                <path
                  d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
                </path>
              </svg>
            </div>

            <!-- Primary Navigation
						============================================= -->
            <nav class="primary-menu not-dark with-arrows">

              <ul class="mr-0 border-0 menu-container">
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>What we do</div>
                  </a>
                  <ul class="sub-menu-container">
                    <li class="menu-item"><a class="menu-link" href="#">
                        <div><i class="icon-calendar1"></i>Calendar</div>
                      </a></li>
                    <li class="menu-item"><a class="menu-link" href="#">
                        <div><i class="icon-line2-notebook"></i>Details Book</div>
                      </a></li>
                    <li class="menu-item"><a class="menu-link" href="#">
                        <div><i class="icon-files"></i>Bill Archive</div>
                      </a></li>
                  </ul>
                </li><!-- .mega-menu end -->
                <li class="menu-item"><a class="menu-link" href="#pricing">
                    <div>Pricing</div>
                  </a></li>
                <li class="menu-item"><a class="menu-link" href="#">
                    <div>About</div>
                  </a></li>
              </ul>

            </nav><!-- #primary-menu end -->

          </div>
        </div>
      </div>
      <div class="header-wrap-clone"></div>
    </header><!-- #header end -->

    <!-- Content
		============================================= -->
    <section id="content">
      <div class="content-wrap">

        <div class="parallax header-stick bottommargin-lg"
          style="padding: 60px 0; background-image: url('images/parallax/calendar.jpg'); height: auto;"
          data-bottom-top="background-position:0px 0px;" data-top-bottom="background-position:0px -500px;">

          <div class="container clearfix">

            <div class="events-calendar">
              <div class="events-calendar-header clearfix">
                <h2>Bills Calendar</h2>
                <h3 class="calendar-month-year">
                  <span id="calendar-month" class="calendar-month"></span>
                  <span id="calendar-year" class="calendar-year"></span>
                  <nav>
                    <span id="calendar-prev" class="calendar-prev"><i class="icon-chevron-left"></i></span>
                    <span id="calendar-next" class="calendar-next"><i class="icon-chevron-right"></i></span>
                    <span id="calendar-current" class="calendar-current" title="Got to current date"><i
                        class="icon-reload"></i></span>
                  </nav>
                </h3>
              </div>
              <div id="calendar" class="fc-calendar-container"></div>
            </div>


          </div>

        </div>

      </div>
    </section><!-- #content end -->

    <section id="google">
      <div class="content-wrap">
        <div class="container clearfix">
          <iframe src="https://calendar.google.com/calendar/embed?src=jo2ptjlf04c74ge5iinuff033g%40group.calendar.google.com&ctz=Europe%2FDublin" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>  
    </section>
    <!-- Footer
		============================================= -->
    <footer id="footer" class="bg-white border-0">

              <div class="copyright-links"><a href="#" class="text-white-50">Terms of Use</a> / <a href="#"
                  class="text-white-50">Privacy Policy</a></div>
            </div>
            <div class="col-md-6 text-center text-md-right">
            </div>
          </div>

        </div>
      </div>

  <!-- Go To Top
	============================================= -->
  <div id="gotoTop" class="icon-angle-up"></div>

  <!-- JavaScripts
	============================================= -->
  <script src="js/jquery.js"></script>
  <script src="js/plugins.min.js"></script>
  <script src="js/jquery.calendario.js"></script>
  <script src="js/events-data.js"></script>

  <!-- Footer Scripts
	============================================= -->
  <script src="js/functions.js"></script>

  <script>

    var cal = $('#calendar').calendario({
      onDayClick: function ($el, $contentEl, dateProperties) {

        for (var key in dateProperties) {
          console.log(key + ' = ' + dateProperties[key]);
        }

      },
      caldata: canvasEvents
    }),
      $month = $('#calendar-month').html(cal.getMonthName()),
      $year = $('#calendar-year').html(cal.getYear());

    $('#calendar-next').on('click', function () {
      cal.gotoNextMonth(updateMonthYear);
    });
    $('#calendar-prev').on('click', function () {
      cal.gotoPreviousMonth(updateMonthYear);
    });
    $('#calendar-current').on('click', function () {
      cal.gotoNow(updateMonthYear);
    });

    function updateMonthYear() {
      $month.html(cal.getMonthName());
      $year.html(cal.getYear());
    };

  </script>

</body>

</html>
